<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>buttons animation</title>
</head>
<body>
    <header>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
     </header>
     
     <h1>Animation Buttons</h1>
     <div class="frame">
       <button class="custom-btn btn-1">Check Me</button>
       <button class="custom-btn btn-2">Check Me</button>
       <button class="custom-btn btn-3"><span>Check Me</span></button>
       <button class="custom-btn btn-4"><span>Check Me</span></button>
       <button class="custom-btn btn-5"><span>Check Me</span></button>
       <button class="custom-btn btn-6"><span>Check Me</span></button>
       <button class="custom-btn btn-7"><span>Check Me</span></button>
       <button class="custom-btn btn-8"><span>Check Me</span></button>
       <button class="custom-btn btn-9">Check Me</button>
       <button class="custom-btn btn-10">Check Me</button>
       <button class="custom-btn btn-11">Check Me<div class="dot"></div></button>
       <button class="custom-btn btn-12"><span>Click!</span><span>Check Me</span></button>
       <button class="custom-btn btn-13">Check Me</button>
       <button class="custom-btn btn-14">Check Me</button>
       <button class="custom-btn btn-15">Check Me</button>
       <button class="custom-btn btn-16">Check Me</button>
       
       <p style="font-family: Andale Mono, monospace;">:')</p>
     </div>
     
</body>
</html>
